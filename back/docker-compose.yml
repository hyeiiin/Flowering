version: '3.8'

services:
  nginx:
    container_name: nginx
    image: toritest-nginx:${TAG}
    build:
      context: nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - jenkins-network
    volumes:
      - /policy:/usr/share/nginx/html
    depends_on:
      - back

  front:
    container_name: front
    image: toritest-front:${TAG}
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - jenkins-network

  back:
    container_name: back
    image: toritest-back:${TAG}
    build:
      context: backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - jenkins-network
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"

  redis:
    container_name: redis
    hostname: redis
    image: redis:alpine
    restart: unless-stopped
    networks:
      - jenkins-network
    volumes:
      - ~/redis/data:/data
    user: root
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

networks:
  jenkins-network:
    external: true